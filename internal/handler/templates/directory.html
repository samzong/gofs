<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{.Path}}</title>
	<style>{{.CSS}}</style>
</head>
<body>
	<h1>{{.Path}}</h1>
	<ul>
		{{if .Parent}}<li><a href="../">📁 ..</a></li>{{end}}
		{{range .Files}}
		<li>
			<a href="{{.Name}}{{if .IsDir}}/{{end}}">
				{{if .IsDir}}📁{{else}}📄{{end}} {{.Name}}
			</a>
			{{if and (not .IsDir) (ne $.Theme "default")}} ({{.Size}}){{end}}
		</li>
		{{end}}
	</ul>
</body>
</html>
